<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercise 2 - Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">

            <input id="calculator-screen" name="screen" type="text" value="0" disabled />                
            <div class="calculator-keys">
              
              <button type="button" class="operator" value="+" onclick="document.getElementById('calculator-screen').value += '+'">+</button>
              <button type="button" class="operator" value="-" onclick="document.getElementById('calculator-screen').value += '-'">-</button>
              <button type="button" class="operator" value="*" onclick="document.getElementById('calculator-screen').value += '*'">&times;</button>
              <button type="button" class="operator" value="/" onclick="document.getElementById('calculator-screen').value += '/'">&divide;</button>
          
              <button id="number7" type="button" value="7" onclick="getValue(7)">7</button>
              <button id="number8" type="button" value="8" onclick="getValue(8)">8</button>
              <button id="number9" type="button" value="9" onclick="getValue(9)">9</button>
          
          
              <button id="number4" type="button" value="4" onclick="getValue(4)">4</button>
              <button id="number5" type="button" value="5" onclick="getValue(5)">5</button>
              <button id="number6" type="button" value="6" onclick="getValue(6)">6</button>
          
          
              <button id="number1" type="button" value="1" onclick="getValue(1)">1</button>
              <button id="number2" type="button" value="2" onclick="getValue(2)">2</button>
              <button id="number3" type="button" value="3" onclick="getValue(3)">3</button>
          
              
              <button type="button" value="." onclick="document.getElementById('calculator-screen').value += '.'">.</button>
              <button id="number0" type="button" value="0" onclick="getValue(0)">0</button>
              <button type="button" class="all-clear" value="all-clear" onclick="ac()">AC</button>
          
              <button type="button" class="equal-sign" value="=" onclick="calculate()">=</button>
          
            </div>
          </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
